<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 130 | HTML Form - User Poll</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/poll-form.css" />
  </head>
  <body>
    <header>
      <h1>WDD 130 | Osazee Imadonmwinyi | HTML Form - user Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
             <label for="fullname"
            >Full Name:
            <input type="text" id="fullname" name="fullname" />
          </label>
          </div>

         <div class="form-item column2">
              <label for="useremail"
            >Email:
            <input type="email" id="useremail" name="useremail" />
          </label>
         </div>
        

        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
             <label for="browser">What is your favorite browser?</label>
          <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
            <option value="other">Other</option>
          </select>
          </div>

         <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet"/>
         </div>
          
         <div class="form-item">
             <label for="feedback">List the places you have lived: </label>
          <textarea
            id="feedback"
            name="feedback"
            rows="4"
            placeholder="Stillwater Florida, Amsterdam Netherland Tibuktu Mail"
          ></textarea>
         </div>
         
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer>
      <p>©️2025 | HTML Form -User Poll | Osazee Imadonmwinyi</p>
    </footer>
  </body>
</html>
